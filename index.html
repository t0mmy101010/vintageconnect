<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with ESRI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.arcgis.com/4.25/"></script> <!-- ESRI JavaScript API -->
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="navbar-brand d-flex align-items-center">
        <div class="logo-container">
          <img src="../login/3.jpg" alt="Logo" class="logo">
        </div>
        <a class="navbar-brand ms-2" href="#">Vintage Connect</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./e_index.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./r_index.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./g_index.html">Guide</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-sm-2" type="search" placeholder="Recherche">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  

    <!-- Main Section -->
    <main class="container mt-4">
        <!-- Filter Section -->
        <section id="filters" class="mb-4">
            <h5 class="filter_btn" onclick="filter()">Filtres</h5>
            <div id="filter-options" class="filter-options hidden">
              <button class="btn btn-outline-secondary" id="Clothing and Accessories" onclick="filterBy('local')">Clothing and Accessories</button>
              <button class="btn btn-outline-secondary" id="Electronics" onclick="filterBy('sustainable')">Electronics</button>
            <button class="btn btn-outline-secondary"id="Art & Posters" onclick="filterBy('events')">Art & Posters</button>
            </div>
          </section>

        <!-- Map Section -->
        <div id="map" class="map-container"></div>

        <!-- Boutiques List Section -->
        <section id="boutiques-list" class="mt-4">
            <h2>Nos Boutiques Vintage</h2>
            <div class="list-group"></div>
        </section>

        <section id="boutique-details" class="popup-container" style="display: none;">
          <div class="popup-content">
              <!-- Les détails de la boutique s'afficheront ici -->
          </div>
          <button class="btn btn-secondary" onclick="hideDetails()">Fermer</button>
      </section>
      
    </main>

    <!-- Footer -->
    <footer class="footer mt-4 bg-light text-center">
        <p>Suivez-nous sur les réseaux sociaux!</p>
        <a href="#">Instagram</a> | <a href="#">Facebook</a>
        <p><small>© 2024 Vintage Connect - Politique de confidentialité</small></p>
    </footer>
    <script src="reviews.js"></script>
    <script src="app.js"></script>
</body>
</html>
