<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="navbar-brand d-flex align-items-center">
        <div class="logo-container">
          <img src="../login/3.jpg" alt="Logo" class="logo">
        </div>
        <a class="navbar-brand ms-2" href="#">Vintage Connect</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./e_index.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./r_index.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./g_index.html">Vintage Tour Guide</a>
        </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-sm-2" type="search" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="p-5 rounded shadow">
            <h2 class="text-center mb-4">Your Store Review</h2>
            <p class="text-center text-muted">Thank you for sharing your experience in one of our vintage stores. Your feedback helps us improve!</p>
            
            <div class="mb-3">
                <label for="boutiqueSelect" class="form-label">Select the visited store</label>
                <select class="form-select" id="boutiqueSelect" required>
                    <option value="" disabled selected>Select a store</option>
                    <option>Vintage Store Paris</option>
                    <option>Vintage Store Lyon</option>
                    <option>Vintage Store Marseille</option>
                    <option>Vintage Store Bordeaux</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your email" required>
                <small class="form-text text-muted">We will never share your email with third parties.</small>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">Rate your visit</label>
                <select class="form-select" id="rating" required>
                    <option value="" disabled selected>Rate your visit</option>
                    <option>⭐️ - Very bad</option>
                    <option>⭐⭐ - Bad</option>
                    <option>⭐⭐⭐ - Average</option>
                    <option>⭐⭐⭐⭐ - Good</option>
                    <option>⭐⭐⭐⭐⭐ - Excellent</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Share your impressions..." required></textarea>
            </div>

            <fieldset class="mb-4">
                <legend class="form-label">Would you recommend this store?</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" id="recommendYes" value="yes" required>
                    <label class="form-check-label" for="recommendYes">
                        Yes, absolutely
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" id="recommendNo" value="no">
                    <label class="form-check-label" for="recommendNo">
                        No, not really
                    </label>
                </div>
            </fieldset>

            <button type="button" class="btn btn-primary w-100" onclick="submitReview()">Submit your review</button>
        </form>
    </div>
    <script src="../reviews.js"></script>

    <script src="app.js"></script>
    
</body>
</html>
